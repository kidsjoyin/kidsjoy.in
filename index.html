<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidsjoy.in</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0; /* Adjust the background color as needed */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .logo-container {
            position: absolute;
            top: 20px; /* Adjust the distance from the top as needed */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            width: 150px; /* Adjust the size as needed */
            height: 150px; /* Adjust the size as needed */
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adds a subtle shadow */
        }

        .pb-name {
            color: #333; /* Adjust the text color as needed */
            text-align: center;
            font-weight: bold; /* Makes the text bold */
            font-size: 30px; /* Adjust the font size as needed */
            margin-top: 10px; /* Adds some spacing between the image and the name */
        }

        .pb-username {
            color: #333; /* Adjust the text color as needed */
            text-align: center;
            margin-top: 5px; /* Add a small margin to separate the username from the name */
            font-weight: normal; /* Makes the text bold */
            font-size: 15px; /* Adjust the font size as needed */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 200px; /* Adjust the top margin to create space between profile and products */
        }

        .product-item {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .product-title {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .product-link {
            display: none; /* Hide the Buy Now link */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a rel="external nofollow ugc noopener noreferrer" href="https://www.instagram.com/kidsjoy.in" target="_Blank">
                <img src="20240509_221037.jpg" alt="Kidsjoy.in Profile Picture" class="profile-picture">
            </a>
            <span class="pb-name ts-title font-weight-bold d-block lnkbio-headingscolor">
                Kidsjoy.in
            </span>
            <a rel="external nofollow ugc noreferer noopener" class="pb-username d-block lnkbio-headingscolor" href="https://www.instagram.com/kidsjoy.in" target="_blank">@kidsjoy.in</a>
        </div>

                    <img src="img.1.jpg"alt="Product 1">
                </a>
                <div class="Rechargeable Dancing Cactus">Product 1</div>
            </div>
             <!-- Product Item End -->
             

</body>
</html>
