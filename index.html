<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidsjoy.in</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .pb-name {
            color: #333;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            margin-top: 10px;
        }

        .pb-username {
            color: #333;
            text-align: center;
            margin-top: 5px;
            font-weight: normal;
            font-size: 15px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 200px;
        }

        .product-item {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .product-title {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="logo-container">
            <a rel="noopener noreferrer" href="https://www.instagram.com/kidsjoy.in" target="_blank">
                <img src="20240509_221037.jpg" alt="Kidsjoy.in Profile Picture" class="profile-picture" loading="lazy">
            </a>
            <span class="pb-name">Kidsjoy.in</span>
            <a rel="noopener noreferrer" class="pb-username" href="https://www.instagram.com/kidsjoy.in" target="_blank">@kidsjoy.in</a>
        </header>
        <main class="product-grid">
            <div class="product-item">
                <a href="https://amzn.to/3KJoV81" target="_blank">
                    <img src="img.2.jpg"loading="lazy">
                </a>
                <div class="product-title"></div>
            </div>
            <div class="product-item">
                <a href="https://amzn.to/450l6V7" target="_blank">
                    <img src="img.1.jpg"loading="lazy">
                </a>
                <div class="product-title"></div>
            </div>
        </main>
    </div>
</body>
</html>
